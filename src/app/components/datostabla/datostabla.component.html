<mat-card class="mt-8 mx-auto md:w-[90%]">
  <mat-card-content class="mx-auto w-full">

    <div class="demo-button-container w-9/12 mx-auto md:w-[70%]">
      <button mat-raised-button (click)="agregarArticulo()" 
      class="demo-button bg-green-500 text-white py-2 px-8 rounded-md duration-300 flex items-center hover:bg-green-600">Add data<span class="material-symbols-outlined ml-2">add_circle</span></button>
    </div>
    <table class="table-auto border-collapse border border-slate-400 w-9/12 mx-auto text-center md:w-[70%]">
      <thead class="bg-black text-white text-lg">
        <tr>
          <th class="border border-slate-300 py-3 px-4">Código</th>
          <th class="border border-slate-300 py-3 px-4">Descripción</th>
          <th class="border border-slate-300 py-3 px-4">Precio</th>
          <th class="border border-slate-300 py-3 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let arti of articulo" class="group/item hover:bg-blue-100">
          <td class="border border-slate-300">{{arti.codigo}}</td>
          <td class="border border-slate-300">{{arti.descripcion}}</td>
          <td class="border border-slate-300">S/. {{arti.precio}}</td>
          <td class="border border-slate-300">
            <button class="bg-red-500 duration-300 tex-white my-1 px-4 py-2 rounded-md text-white hover:bg-red-700" (click)="onClickDelete(arti)"><span class="material-symbols-outlined flex items-center">delete</span></button>
          </td>
        </tr>
      </tbody>
    </table>

  </mat-card-content>
</mat-card>
